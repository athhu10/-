<!DOCTYPE html> <html lang="mr"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Chakan Cha Raja | Official Website</title> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <link href="https://fonts.googleapis.com/css2?family=Yantra+Manav:wght@400;700;900&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet"> <style> :root { --gold: #ffd700; --dark-bg: #0a0a0a; --glass: rgba(255, 255, 255, 0.05); --border-glow: rgba(255, 215, 0, 0.3); } /* Basic Setup */ body { margin: 0; padding: 0; background-color: var(--dark-bg); color: white; font-family: 'Yantra Manav', sans-serif; overflow-x: hidden; } body.locked { overflow: hidden; } /* Initial Video Overlay Loader */ #video-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: flex; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; transition: opacity 0.8s ease; } .shlok { color: var(--gold); margin-bottom: 20px; font-size: 1.2rem; text-align: center; } .video-frame { border: 2px solid var(--gold); margin-bottom: 20px; border-radius: 10px; overflow: hidden; } .enter-btn-gold { background: var(--gold); color: black; padding: 12px 30px; border: none; font-weight: 900; cursor: pointer; border-radius: 50px; text-transform: uppercase; } /* Hero Header */ .hero-header { padding: 100px 20px; text-align: center; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)); border-bottom: 2px solid var(--gold); } .mandal-name-glow { color: var(--gold); text-shadow: 0 0 15px var(--gold); font-size: 2rem; margin: 0; } .raja-title-xl { font-family: 'Cinzel Decorative', cursive; font-size: 3rem; color: white; margin: 10px 0; } /* Heritage Section */ #heritage-section { padding: 60px 5%; max-width: 1200px; margin: auto; } .section-heading { text-align: center; color: var(--gold); font-size: 2.5rem; margin-bottom: 40px; } /* Year Accordion Styling */ .year-card { background: var(--glass); border: 1px solid var(--border-glow); margin-bottom: 15px; border-radius: 12px; overflow: hidden; } .year-trigger { padding: 20px 25px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; background: rgba(255, 215, 0, 0.03); transition: 0.3s; } .year-trigger:hover { background: rgba(255, 215, 0, 0.1); } .year-number { font-size: 2.2rem; font-weight: 900; color: var(--gold); } .view-btn { color: var(--gold); border: 1px solid var(--gold); padding: 8px 18px; border-radius: 5px; font-size: 0.9rem; } /* HIDDEN GALLERY CONTENT */ .gallery-content { display: none; /* Hidden until JS triggers it */ padding: 25px; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; background: rgba(0,0,0,0.3); border-top: 1px solid var(--border-glow); } .photo-card { background: #111; border-radius: 10px; overflow: hidden; border: 1px solid #333; } .photo-card img { width: 100%; height: 200px; object-fit: cover; display: block; } .photo-card p { padding: 12px; text-align: center; margin: 0; font-size: 0.9rem; } .empty-msg { grid-column: 1 / -1; text-align: center; color: #666; padding: 20px; font-style: italic; } /* Footer */ .royal-footer { background: #000; padding: 60px 20px; text-align: center; border-top: 3px solid var(--gold); } .stay-connected { color: var(--gold); font-weight: 900; font-size: 1.5rem; margin-bottom: 20px; } .social-links a { color: white; font-size: 2rem; margin: 0 15px; transition: 0.3s; } .social-links a:hover { color: var(--gold); } .footer-bottom { margin-top: 30px; opacity: 0.5; font-size: 0.8rem; } </style> </head> <body class="locked"> <div id="video-overlay"> <div class="loader-content"> <h2 class="shlok">।। वक्रतुण्ड महाकाय सूर्यकोटि समप्रभ ।।</h2> <div class="video-frame"> <iframe src="https://www.instagram.com/reel/DN_OGtckhIQ/embed" width="320" height="480" frameborder="0"></iframe> </div> <button class="enter-btn-gold" onclick="enterSite()">दर्शन घेण्यासाठी क्लिक करा</button> </div> </div> <div id="main-site"> <header class="hero-header"> <h1 class="mandal-name-glow">श्री छत्रपतीनगर सार्वजनिक गणेशोत्सव मंडळ</h1> <h2 class="raja-title-xl">।। चाकण चा राजा ।।</h2> <p>स्थापना: १९९७ | २९ वर्षांची गौरवशाली परंपरा</p> </header> <section id="heritage-section"> <h2 class="section-heading">अभिमानास्पद ऐतिहासिक वारसा</h2> <div id="timeline-container"></div> </section> <footer class="royal-footer"> <p>छत्रपती नगर, चाकण, पुणे</p> <p class="stay-connected">आमच्याशी जोडून राहा</p> <div class="social-links"> <a href="https://www.instagram.com/chakan_cha_raja/" target="_blank"><i class="fab fa-instagram"></i></a> <a href="https://youtube.com/@chatrapatinagar_official" target="_blank"><i class="fab fa-youtube"></i></a> </div> <div class="footer-bottom"> <p>&copy; २०२६ | www.chakancharaja.in | श्री गणेशाय नमः</p> </div> </footer> </div> <script> // 1. Loader Function function enterSite() { const overlay = document.getElementById('video-overlay'); overlay.style.opacity = '0'; setTimeout(() => { overlay.style.display = 'none'; document.body.classList.remove('locked'); }, 800); } // 2. Photo Data (Add your images here) const photoArchive = { "2025": [ { src: "path/to/img1.jpg", caption: "मुख्य आरती २०२५" }, { src: "path/to/img2.jpg", caption: "देखावा" } ], "2024": [ { src: "path/to/img3.jpg", caption: "मिरवणूक २०२४" } ] // Keep adding other years as you get photos... }; // 3. Dynamic Timeline Generation const timeline = document.getElementById('timeline-container'); for (let year = 2026; year >= 1998; year--) { const card = document.createElement('div'); card.className = 'year-card'; let photosHTML = ''; const yearData = photoArchive[year.toString()]; if (yearData && yearData.length > 0) { yearData.forEach(p => { photosHTML += ` <div class="photo-card"> <img src="${p.src}" alt="${p.caption}"> <p>${p.caption}</p> </div> `; }); } else { photosHTML = `<div class="empty-msg">या वर्षाचे फोटो उपलब्ध होताच येथे दिसतील.</div>`; } card.innerHTML = ` <div class="year-trigger" onclick="toggleYear(this)"> <span class="year-number">${year}</span> <span class="view-btn">आठवणी पहा <i class="fas fa-chevron-down"></i></span> </div> <div class="gallery-content"> ${photosHTML} </div> `; timeline.appendChild(card); } // 4. Toggle Gallery Function function toggleYear(element) { const content = element.nextElementSibling; const isOpen = content.style.display === "grid"; // Close all other open galleries first document.querySelectorAll('.gallery-content').forEach(g => g.style.display = 'none'); // Toggle clicked gallery content.style.display = isOpen ? "none" : "grid"; } </script> </body> </html>
